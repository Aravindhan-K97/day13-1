<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css">

    <style>
        body {
            background-image: linear-gradient(#85FFBD, #FFFB7D);
        }
    </style>
</head>

<body>
    <h1 id="title" style="text-align: center;"><b>Form-Submission</b></h1>
    <p id="description" style="text-align: center;"><i><u>Please fill out the form below:</i></u></p>
    <div class="container-fluid">
        <form id="form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder=" Enter your First-name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last-name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    placeholder="Enter your email-id" required>
            </div>
            <br>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
            </div>
            <br>
            <div class="form-group">
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female" required>
            </div>
            <br>
            <div class="form-group">
                <label>Choice of Food (choose at least 2):</label>
                <input type="checkbox" name="food" value="Pizza"> Pizza
                <input type="checkbox" name="food" value="Burger"> Burger
                <input type="checkbox" name="food" value="Pasta"> Pasta
                <input type="checkbox" name="food" value="Salad"> Salad
                <input type="checkbox" name="food" value="Sushi"> Sushi

            </div>
            <br>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <br>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>
            <br>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
    </div>
    <div class="table">
        <table id="Table" class="table table-bordered" style="border-color: black;">
            <thead>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">Food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>

            </thead>

            <tbody>

            </tbody>
        </table>
    </div>
    </div>
    <script>
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const state = document.getElementById('state').value;
            const country = document.getElementById('country').value;

            const foodElements = document.querySelectorAll('input[name="food"]:checked');
            const foodChoices = Array.from(foodElements).map(element => element.value);

            if (foodChoices.length < 2) {
                alert('choose at least two food options!!!');
                return;
            }

            const table = document.getElementById('Table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cells = [firstName, lastName, email, address, pincode, gender, foodChoices.join(', '), state, country];
            cells.forEach(cellData => {
                const newCell = newRow.insertCell();
                newCell.textContent = cellData;
            });

            document.getElementById('form').reset();
        });
    </script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
